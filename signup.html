<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-200 via-teal-200 to-lime-200">

  <div class="flex flex-col justify-center items-center p-10 bg-gradient-to-br from-green-400 to-teal-500 text-white rounded-3xl shadow-2xl w-[500px]">
    <h2 class="text-4xl font-bold mb-4">Create Account</h2>
    <p class="mb-8 text-lg opacity-90">Join us and explore new opportunities</p>
    <form class="bg-white text-gray-800 rounded-xl shadow-lg w-full max-w-sm p-8 space-y-5">
      <div>
        <label for="signupUsername" class="block font-medium">Username</label>
        <input id="signupUsername" type="text" class="w-full py-3 px-4 border rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Choose a username">
      </div>
      <div>
        <label for="signupEmail" class="block font-medium">Email</label>
        <input id="signupEmail" type="email" class="w-full py-3 px-4 border rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Enter your email">
      </div>
      <div>
        <label for="signupPassword" class="block font-medium">Password</label>
        <input id="signupPassword" type="password" class="w-full py-3 px-4 border rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Create a password">
      </div>
      <button type="submit" class="w-full py-3 px-4 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold">
        Signup
      </button>
    </form>
    <p class="mt-6 text-sm">Already have an account?<a href="index.html" class="text-indigo-600 hover:underline">Login</a>
</p>
  </div>

</body>
</html>
