<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200">

  <div class="bg-white shadow-2xl rounded-3xl w-[900px] max-w-full grid grid-cols-1 md:grid-cols-2 overflow-hidden">

    <!-- Login Section -->
    <div class="flex flex-col justify-center items-center p-10 bg-gradient-to-br from-indigo-500 to-blue-600 text-white">
      <h2 class="text-4xl font-bold mb-4">Welcome Back</h2>
      <p class="mb-8 text-lg opacity-90">Login to continue your journey</p>
      <form class="bg-white text-gray-800 rounded-xl shadow-lg w-full max-w-sm p-8 space-y-5">
        <div>
          <label for="loginEmail" class="block font-medium">Email</label>
          <input id="loginEmail" type="email" 
            class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-400" 
            placeholder="Enter your email">
        </div>
        <div>
          <label for="loginPassword" class="block font-medium">Password</label>
          <input id="loginPassword" type="password" 
            class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-400" 
            placeholder="Enter password">
        </div>
        <div class="flex justify-end">
          <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit" 
          class="w-full py-3 px-4 rounded-lg shadow-md hover:shadow-lg active:scale-[0.98] bg-indigo-600 hover:bg-indigo-700 text-white font-semibold transition-transform">
          Login
        </button>
      </form>
    </div>

    <!-- Signup Section -->
    <div class="flex flex-col justify-center items-center p-10 bg-gradient-to-br from-green-400 to-teal-500 text-white">
      <h2 class="text-4xl font-bold mb-4">Create Account</h2>
      <p class="mb-8 text-lg opacity-90">Join us and explore new opportunities</p>
      <form class="bg-white text-gray-800 rounded-xl shadow-lg w-full max-w-sm p-8 space-y-5">
        <div>
          <label for="signupUsername" class="block font-medium">Username</label>
          <input id="signupUsername" type="text" 
            class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all placeholder-gray-400" 
            placeholder="Choose a username">
        </div>
        <div>
          <label for="signupEmail" class="block font-medium">Email</label>
          <input id="signupEmail" type="email" 
            class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all placeholder-gray-400" 
            placeholder="Enter your email">
        </div>
        <div>
          <label for="signupPassword" class="block font-medium">Password</label>
          <input id="signupPassword" type="password" 
            class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all placeholder-gray-400" 
            placeholder="Create a password">
        </div>
        <button type="submit" 
          class="w-full py-3 px-4 rounded-lg shadow-md hover:shadow-lg active:scale-[0.98] bg-green-500 hover:bg-green-600 text-white font-semibold transition-transform">
          Signup
        </button>
      </form>
    </div>

  </div>
</body>
</html>
