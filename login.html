<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200">

  <div class="flex flex-col justify-center items-center p-10 bg-gradient-to-br from-indigo-500 to-blue-600 text-white rounded-3xl shadow-2xl w-[500px]">
    <h2 class="text-4xl font-bold mb-4">Welcome Back</h2>
    <p class="mb-8 text-lg opacity-90">Login to continue your journey</p>
    <form class="bg-white text-gray-800 rounded-xl shadow-lg w-full max-w-sm p-8 space-y-5">
      <div>
        <label for="loginEmail" class="block font-medium">Email</label>
        <input id="loginEmail" type="email" class="w-full py-3 px-4 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email">
      </div>
      <div>
        <label for="loginPassword" class="block font-medium">Password</label>
        <input id="loginPassword" type="password" class="w-full py-3 px-4 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Enter password">
      </div>
      <button type="submit" class="w-full py-3 px-4 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-semibold">
        Login
      </button>
    </form>
    <p class="mt-6 text-sm">Donâ€™t have an account? <a href="signup.html" class="text-yellow-300 hover:underline">Signup</a></p>
  </div>

</body>
</html>
